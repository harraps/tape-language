<!DOCTYPE html>
<head lang="en">
    <title>TAPE LANG</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/codemirror.css">
    <!--THEMES-->
    <link rel="stylesheet" href="theme/3024-day.css">
    <link rel="stylesheet" href="theme/3024-night.css">
</head>
<body>
    <div class="container">
        <div class="row mt-2">
            <div class="col-md-5 col-sm-12">
                <!-- EDITOR -->
                <div id="editor"></div>
            </div>
            <div class="col-md-7 col-sm-12">
                <!-- MEMORY -->
                <div id="memory"></div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-5 col-sm-12">
                <!-- BUTTONS -->
                <div class="card">
                    <div class="card-body">
                        <div class="btn-group" data-toggle="buttons">
                            <button id="run"    type="button" class="btn" onclick="RUN()"           >RUN</button>
                            <button id="style"  type="button" class="btn" onclick="TOGGLE_STYLE()"  >LIGHT</button>
                            <button id="values" type="button" class="btn" onclick="TOGGLE_DISPLAY()">DECIMAL</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7 col-sm-12">
                <div class="card">
                    <!-- OUTPUT -->
                    <div id="output" class="card-body"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap -->
    <script src="js/jquery-3.0.0.slim.min.js"></script>
    <script src="js/popper.min.js"           ></script>
    <script src="js/bootstrap.min.js"        ></script>

    <!-- CodeMirror -->
    <script src="lib/codemirror.js"></script>

    <!-- TAPE LANG -->
    <script src="display.js"   ></script>
    <script src="definition.js"></script>
    <script src="tape.js"      ></script>
</body>
